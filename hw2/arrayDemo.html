    <div class="page-wrapper">
      <!--Start Here-->
      <div class="center">
          <h4>Array Builder</h4>
        <form action="arrayDemo.php" method="POST">
          <!-- name="x" is what you will call in php, so x will be referenced-->
          <!-- Rows -->
            <label for="rows">Number of Rows:</label>
            <input type="number" name="rows" placeholder="Rows..." />

          <!-- Columns -->
            <label for="columns">Number of Columns:</label>
            <input type="number" name="columns" placeholder="Columns..." />

          <!-- Random Value Min -->
            <label for="min">Minimum Random Value:</label>
            <input type="number" name="min" placeholder="Minimum..." />

          <!-- Random Value Max -->
            <label for="max">Maximum Random Value:</label>
            <input type="number" name="max" placeholder="Maximum..." />

          <!--Submit and Reset Buttons-->
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </div>
